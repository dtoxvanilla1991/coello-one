name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Bun)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: coello-one
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Bun version
        run: bun --version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Prepare reports directory
        run: mkdir -p reports

      - name: Run unit tests
        env:
          CI: true
        run: bun test --reporter junit --reporter-outfile reports/junit-report.xml

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: junit-report
          path: coello-one/reports/junit-report.xml

      - name: Test summary
        if: always()
        working-directory: .
        run: |
          echo "JUnit summary:" 
          REPORT_PATH="coello-one/reports/junit-report.xml"
          if [ ! -f "$REPORT_PATH" ]; then
            echo "No junit-report.xml found at $REPORT_PATH"; exit 1; fi
          TOTAL=$(grep -o 'tests="[0-9]\+' "$REPORT_PATH" | head -1 | cut -d'"' -f2)
          FAIL=$(grep -o 'failures="[0-9]\+' "$REPORT_PATH" | head -1 | cut -d'"' -f2)
          SKIP=$(grep -o 'skipped="[0-9]\+' "$REPORT_PATH" | head -1 | cut -d'"' -f2 || echo 0)
          ASSERT=$(grep -o 'assertions="[0-9]\+' "$REPORT_PATH" | head -1 | cut -d'"' -f2)
          echo "  Tests:      $TOTAL"
          echo "  Failures:   $FAIL"
          echo "  Skipped:    $SKIP"
          echo "  Assertions: $ASSERT"
          # Write GitHub Job Summary (optional nice UI)
          {
            echo "### Test Summary";
            echo "Report path: $REPORT_PATH";
            echo "";
            echo "| Metric | Count |";
            echo "| ------ | ----- |";
            echo "| Tests | $TOTAL |";
            echo "| Failures | $FAIL |";
            echo "| Skipped | $SKIP |";
            echo "| Assertions | $ASSERT |";
          } >> "$GITHUB_STEP_SUMMARY"
          if [ "$FAIL" != "0" ]; then
            exit 1
          fi