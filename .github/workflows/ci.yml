name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 24.12.0
  BUN_VERSION: 1.2.21

jobs:
  test:
    name: Test (Bun)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: coello-one
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Bun toolchain
        uses: actions/cache@v5
        with:
          path: $HOME/.bun
          key: ${{ runner.os }}-bun-${{ env.BUN_VERSION }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Bun version
        run: bun --version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Prettier check
        run: bun run format

      - name: Verify locales
        run: bun run verify:locales

      - name: Verify Drizzle migration journal
        run: bun scripts/verifyDrizzleJournal.ts

      - name: Build
        run: bun run build

      - name: Prepare reports directory
        run: mkdir -p reports

      - name: Run unit tests
        env:
          CI: true
        run: bun test --reporter junit --reporter-outfile reports/junit-report.xml

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: junit-report
          path: reports/junit-report.xml
          if-no-files-found: warn

      - name: Test summary
        if: always()
        run: |
          echo "JUnit summary:" 
          REPORT_PATH="reports/junit-report.xml"
          if [ ! -f "$REPORT_PATH" ]; then
            echo "No junit-report.xml found at $REPORT_PATH"
            {
              echo "### Test Summary";
              echo "Report path: $REPORT_PATH";
              echo "";
              echo "No JUnit report found. This usually means the test runner exited before writing the report (e.g. crash/OOM/timeout).";
            } >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi
          TOTAL=$(grep -o 'tests="[0-9]\+' "$REPORT_PATH" | head -1 | cut -d'"' -f2)
          FAIL=$(grep -o 'failures="[0-9]\+' "$REPORT_PATH" | head -1 | cut -d'"' -f2)
          SKIP=$(grep -o 'skipped="[0-9]\+' "$REPORT_PATH" | head -1 | cut -d'"' -f2 || echo 0)
          ASSERT=$(grep -o 'assertions="[0-9]\+' "$REPORT_PATH" | head -1 | cut -d'"' -f2)
          echo "  Tests:      $TOTAL"
          echo "  Failures:   $FAIL"
          echo "  Skipped:    $SKIP"
          echo "  Assertions: $ASSERT"
          # Write GitHub Job Summary (optional nice UI)
          {
            echo "### Test Summary";
            echo "Report path: $REPORT_PATH";
            echo "";
            echo "| Metric | Count |";
            echo "| ------ | ----- |";
            echo "| Tests | $TOTAL |";
            echo "| Failures | $FAIL |";
            echo "| Skipped | $SKIP |";
            echo "| Assertions | $ASSERT |";
          } >> "$GITHUB_STEP_SUMMARY"
          # Note: we intentionally do not fail this step; test failures should be surfaced by the test command itself.

  db-smoke:
    name: DB Smoke (MySQL)
    runs-on: ubuntu-latest
    needs: [test]
    defaults:
      run:
        working-directory: coello-one
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: coello_test
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Bun toolchain
        uses: actions/cache@v5
        with:
          path: $HOME/.bun
          key: ${{ runner.os }}-bun-${{ env.BUN_VERSION }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run DB smoke test
        env:
          CI: true
          DB_SMOKE_TESTS: "1"
          DB_HOST_DEV: "127.0.0.1"
          DB_USER_DEV: "root"
          DB_PASS_DEV: ""
          DB_NAME_DEV: "coello_test"
        run: bun test config/db.smoke.test.ts

  backend-static:
    name: Backend Static Checks (Flask)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install backend toolchain
        run: make backend

      - name: Dependency lock validation
        run: make backend-ci

      - name: Ruff lint
        run: make backend-lint

      - name: Black check
        run: make -C flask-server format-check
  
  security:
    name: Security Audit (Snyk)
    runs-on: ubuntu-latest
    needs: [] # Runs in parallel with other jobs
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # --- SETUP SNYK ---
      - name: Setup Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # --- FRONTEND SCAN (Coello One / Bun) ---
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Bun toolchain
        uses: actions/cache@v5
        with:
          path: $HOME/.bun
          key: ${{ runner.os }}-bun-${{ env.BUN_VERSION }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Generate Scan Lockfile (Frontend)
        working-directory: coello-one
        # Snyk needs a text-based lockfile (yarn.lock) to map dependencies accurately.
        # Bun generates this instantly from bun.lockb without installing node_modules.
        run: bun install --yarn

      - name: Scan Frontend (Next.js)
        working-directory: coello-one
        # --severity-threshold=high: Only fail on critical/high issues (prevents noise)
        # --file=yarn.lock: Explicitly tell Snyk to look at the file we just generated
        run: snyk test --file=yarn.lock --severity-threshold=high
        continue-on-error: true # Change to 'false' when you are ready to block merges
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # --- BACKEND SCAN (Flask) ---
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Backend Dependencies
        # Snyk needs the packages installed to detect deep dependencies correctly
        run: make backend

      - name: Scan Backend (Flask)
        working-directory: flask-server
        # Assumes your make command generated/uses a requirements.txt or valid environment
        run: snyk test --severity-threshold=high
        continue-on-error: true # Change to 'false' when ready
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}