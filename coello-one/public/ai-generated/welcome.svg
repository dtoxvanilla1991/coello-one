<svg
  width="400"
  height="400"
  viewBox="0 0 400 400"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  aria-labelledby="welcomeOneTitle welcomeOneDesc"
  role="img"
>
  <title id="welcomeOneTitle">Welcome - Athlete Wave</title>
  <desc id="welcomeOneDesc">
    An imaginary athlete in a single-sleeve jersey, waving hello with a big smile.
  </desc>

  <!-- Optional background -->
  <rect width="400" height="400" fill="transparent" />

  <!-- Head -->
  <circle cx="200" cy="90" r="30" fill="#FCD7B6" />
  <!-- Hair / headband -->
  <path
    d="M170 80 C180 50 220 50 230 80 Z"
    fill="#C66E00"
    opacity="0.8"
  />
  <!-- Eyes -->
  <circle cx="190" cy="90" r="3" fill="#333" />
  <circle cx="210" cy="90" r="3" fill="#333" />
  <!-- Big smile -->
  <path
    d="M185 105 Q200 125 215 105"
    stroke="#333"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Torso with single-sleeve jersey (full sleeve on left) -->
  <path
    d="
      M180 120
      C170 150 170 190 180 210
      L220 210
      C230 190 230 150 220 120
      Z
    "
    fill="#3498DB"
    stroke="#1F618D"
    stroke-width="2"
  />
  <!-- Left sleeve (full) -->
  <path
    d="
      M180 120
      C160 145 160 170 170 185
      L180 180
      Q177 150 180 120
      Z
    "
    fill="#3498DB"
    stroke="#1F618D"
    stroke-width="2"
  />
  <!-- Right arm is bare (waving) -->
  <path
    d="
      M220 130
      C250 110 260 140 240 165
      C230 180 240 190 250 195
    "
    stroke="#FCD7B6"
    stroke-width="8"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Legs -->
  <path
    d="M190 210 L180 280"
    stroke="#333"
    stroke-width="6"
    stroke-linecap="round"
  />
  <path
    d="M210 210 L220 280"
    stroke="#333"
    stroke-width="6"
    stroke-linecap="round"
  />
  <!-- Shoes -->
  <path d="M172 280 h16 v5 h-20 z" fill="#2C3E50" />
  <path d="M212 280 h16 v5 h-20 z" fill="#2C3E50" />

  <!-- "WELCOME" text -->
  <text
    x="50%"
    y="370"
    text-anchor="middle"
    fill="#000000"
    font-size="24"
    font-weight="bold"
    font-family="sans-serif"
  >
    WELCOME
  </text>
</svg>
